<!DOCTYPE html>
<html>
<head>
  <title>S&P Viewer</title>
  <script type="text/javascript" src="datasets/shiller_absolute.json"></script>
  <script type="text/javascript" src="js/lib.js"></script>
  <script type="text/javascript" src="js/viewer.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <style type="text/css">
    body {
      font-family: sans-serif;
    }

    #widget {
      /*border: 2px solid #4A90E2;*/
    }

    #graph {
      /*border: 1px solid black;*/
      float: left;
    }
    #stats {
      float: left;
      padding-left: 1em;
      width: 200px;
      text-align: right;
    }

    #stats strong {
      font-weight: normal;
      font-size: 15pt;
    }

    #stats .num {
      font-size: 15pt;
      color: blue;
    }

    .sep {
      clear: both;
      height: 10px;
    }
  </style>
</head>
<body onload="load();">
  <h1>S&amp;P 500 Index</h1>
  <div id="widget">
    <canvas id="graph" width="500" height="250"></canvas>
    <div id="stats">
    </div>
    <div class="sep"></div>
  </div>
  <div id="datasets">
    <strong>Data Set: </strong>
    <select name="datasets" id="dataset-chooser" onchange="setChooserChanged()">
    </select>
  </div>


  <h3>Note:</h3>
  <p>Scroll to zoom and move around. Better date entry coming soon.</p>
</body>
</html>
