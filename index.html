<!DOCTYPE html>
<html>
<head>
  <title>IndexView - S&amp;P Viewer</title>
  {% javascript app %}
  {% stylesheet app %}
  <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
</head>
<body onload="load();">
  <div id="container" class="left-box">
    <div id="datasets">
      <select name="datasets" id="dataset-chooser" onchange="setChooserChanged()" class="titleSet top-row left-box"></select>
      <div id="overlay-form">
        <span class="top-label">Overlay: </span>
        <select name="overlays" id="overlay-chooser" onchange="overlayChanged()" class="right-box top-row">
        </select>
      </div>
      <div class="clear"></div>
    </div>
    <div id="widget">
      <div class="time">
        <span id="time-mode-0">
          <span id="date-field-0"></span>
          <a href="#" onclick="Viewer.changeMode()" class="modeChange">to</a>
          <span id="date-field-3"></span>
        </span>
        <span id="time-mode-1">
          <span id="date-field-1"></span>
          <a href="#" onclick="Viewer.changeMode()" class="modeChange">for years:</a>&nbsp;
          <input type="text" id="yearCount" onchange="Viewer.fieldChanged()" class="time-field">
        </span>
        <span id="time-mode-2">
          <span id="date-field-2"></span>
          <a href="#" onclick="Viewer.changeMode()" class="modeChange">to present</a>
        </span>
      </div>
      <canvas id="graph" width="625" height="300"></canvas>
      <div id="stats">
      </div>
      <div class="sep"></div>
    </div>

    <div class="bottom-row">
      <div class="logo left-box">
        <a href="http://thume.ca/indexView" id="logolink" target="_parent">IndexView</a><br>
        <small>By <a href="http://thume.ca/">Tristan Hume</a></small>
      </div>
      <div class="notes">
        <strong>Data Notes: </strong><br>
        <span id="dataset-notes"></span>
      </div>
    </div>
  </div>
  <div class="stashline">
    <a href="http://thume.ca/stashline"><img src="stashline.png"></a>
    <p>
      If you like this you might also be interested in <a href="http://thume.ca/stashline">StashLine</a> my personal finance planning app for IOS.
    </p>
    <p><small>The source code for this tool is on <a href="//github.com/trishume/indexView">Github</a></small></p>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-38316132-1', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
